<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
  <link rel="manifest" href="./favicon/site.webmanifest" />
  <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <!-- tippy tooltip-->
  <script src="https://unpkg.com/popper.js@1/dist/umd/popper.min.js"></script>
  <script src="https://unpkg.com/tippy.js@4"></script>

  <link rel="stylesheet" href="./css/style.css" id="style" />

  <title>Weather</title>
</head>

<body>
  <div class="content">
    <h4 class="greeting"></h4>
    <div class="weather-container ">
      <h1 class="location"> - - - </h1>
      <div class="info">
        <div id="loader"></div>
        <h2 class="temperature"></h2>
        <div class="temperature-description"></div>
      </div>
      <canvas class="icon" width="80 " height="80"></canvas>
    </div>
    <ul>
      <li>
        <a href="http://translate.yandex.com/" id="yandex">Powered by Yandex.Translate</a>
      </li>
      <span>|</span>
      <li><a href="https://github.com/petrirh1/weather-app" id="github">Github</a></li>
    </ul>
    <script src="./script/script.js "></script>
    <script src="./icons/skycons.js "></script>
  </div>
</body>

</html>
