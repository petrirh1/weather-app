<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/toggle.css">
    <link rel="stylesheet" href="./css/spinner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <title>Weather</title>
</head>

<body>
    <div class="toggle-container animated fadeIn delay-25">
        <input type="checkbox" id="switch" name="theme" /><label for="switch" id="toggle">Toggle</label>
    </div>
    <div class="container">
        <h1 class="location animated fadeIn delay-25"></h1>
        <div class="temp-info animated fadeIn delay-50">
            <div class="spinner" id="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <div>
                <div class="temperature"></div>
                <div class="temperature-description"></div>
            </div>
        </div>
        <canvas class="icon animated fadeIn" width="90 " height="90"></canvas>
    </div>
    <ul>
        <li class="animated fadeIn"><a href="https://github.com/petrirh1/weather-app">View on Github</a>
        </li>
    </ul>
</body>

<!-- tippy -->
<script src="https://unpkg.com/popper.js@1/dist/umd/popper.min.js"></script>
<script src="https://unpkg.com/tippy.js@4"></script>
<!-- scripts -->
<script src="./script/script.js"></script>
<script src="./icons/skycons.js "></script>

</html>
